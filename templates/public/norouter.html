<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>页面未找到</title>
    <style>
        /* 重置 body 默认 margin/padding */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            color: #495057;

            /* 关键：让 body 占满整个视口 */
            min-height: 100vh;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */

            /* 确保文字也居中 */
            text-align: center;
        }

        .page {
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #adb5bd;
            line-height: 1;
        }

        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.6;
            color: #6c757d;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }

        a:hover {
            background: #3653d9;
        }
    </style>
</head>
<body>
<div class="page">
    <img src="/static/images/acat-404.png" alt="ACAT 404 Logo" style="width: 200px; height: auto;">
    <p>抱歉，您访问的页面不存在。</p>
    <p>请检查网址是否正确，或返回首页继续浏览。</p>
    <a href="javascript:history.back()">返回上一页</a>
</div>
</body>
</html>
