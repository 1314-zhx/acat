<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>面试时间段设置</title>
  <link rel="stylesheet" href="../../static/css/admin/set_schedule.css">
  <link rel="stylesheet" href="../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>

<h2>设置面试时间段</h2>

<table id="inputTable">
  <tr>
    <td>开始时间 (start_time)</td>
    <td><input type="datetime-local" id="start_time"></td>
  </tr>
  <tr>
    <td>结束时间 (end_time)</td>
    <td><input type="datetime-local" id="end_time"></td>
  </tr>
  <tr>
    <td>轮次 (round)</td>
    <td>
      <select id="round">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>最大人数 (max_num)</td>
    <td><input type="number" id="max_num" min="1" max="50" value="10"></td>
  </tr>
</table>

<div class="btn-group button-group" aria-label="Basic mixed styles example">
  <button id="submitBtn" class="btn btn-success">提交</button>
  <button id="clearBtn" class="btn btn-danger">清空</button>
</div>

<div id="message"></div>

<h3 style="text-align: center;">再次确认：</h3>
<pre id="jsonOutput">{
  "start_time": "",
  "end_time": "",
  "round": 1,
  "max_num": 10
}</pre>

<script src="../../static/js/admin/set_schedule.js"></script>
</body>
</html>
