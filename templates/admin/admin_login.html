<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员登录</title>
    <link rel="stylesheet" href="../../static/css/admin/admin_login.css">
</head>
<body>
<div class="login-modal">
    <h2>管理员登录<span><img src="../../static/images/favicon.ico" alt=""></span></h2>
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="phone">手机号</label>
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="请输入管理员手机号"
                    required
            />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="请输入密码"
                    required
            />
        </div>
        <button type="submit" class="btn-login" id="loginBtn">登录</button>
        <div class="error-message" id="errorMessage"></div>
    </form>
</div>

<script src="../../static/js/admin/admin_login.js"></script>
</body>
</html>
