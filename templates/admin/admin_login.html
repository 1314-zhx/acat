<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fa;
            font-family: "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-modal {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .login-modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #409eff;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #337ecc;
        }

        .btn-login:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }

        .error-message {
            color: #f56565;
            text-align: center;
            margin-top: 1rem;
            min-height: 1.2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="login-modal">
    <h2>管理员登录</h2>
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="phone">手机号</label>
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="请输入管理员手机号"
                    required
            />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="请输入密码"
                    required
            />
        </div>
        <button type="submit" class="btn-login" id="loginBtn">登录</button>
        <div class="error-message" id="errorMessage"></div>
    </form>
</div>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // 简单校验
        if (!phone || !/^\d{11}$/.test(phone)) {
            errorMsg.textContent = '请输入有效的11位手机号';
            return;
        }
        if (password.length < 6) {
            errorMsg.textContent = '密码至少6位';
            return;
        }

        // 清除旧错误
        errorMsg.textContent = '';
        loginBtn.disabled = true;
        loginBtn.textContent = '登录中...';

        try {
            const response = await fetch('/admin_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: phone,
                    password: password,
                }),
            });

            const data = await response.json();

            if (response.ok && (data.status === 200 || data.Status === 200)) {
                // ✅ 登录成功，跳转到管理员操作中心
                window.location.href = '/admin/center';
            } else {
                // 后端返回错误
                const msg = data.msg || data.Msg || data.error || '登录失败，请检查手机号或密码';
                errorMsg.textContent = msg;
            }
        } catch (err) {
            console.error('Login error:', err);
            errorMsg.textContent = '网络错误，请稍后重试';
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = '登录';
        }
    });
</script>
</body>
</html>
