<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>上传面试题</title>
  <link rel="stylesheet" href="/static/css/admin/upload.css">
</head>
<body>
<div class="container">
  <h1>上传面试题文档</h1>

  <div class="file-input-wrapper">
    <label for="fileInput">选择文件（支持 PDF / Word / TXT）</label>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.md" />
    <div id="fileInfo" class="file-info"></div>
  </div>

  <button id="uploadBtn" class="btn" disabled>上传文件</button>

  <div id="message" class="message" style="display:none;"></div>
</div>

<script src="/static/js/admin/upload.js"></script>
</body>
</html>
