<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>公布面试结果 - 管理员</title>
  <link rel="stylesheet" href="../../static/css/admin/publish_email.css">
  <link rel="stylesheet" href="../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>

<h2>公布面试结果</h2>

<!-- 初始：只显示这两个按钮 -->
<div id="round-select" class="btn-group" role="group" aria-label="Basic outlined example">
  <button class="btn btn-outline-primary" onclick="fetchUsers(1)">公布第一轮面试结果</button>
  <button class="btn btn-outline-primary" onclick="fetchUsers(2)">公布第二轮面试结果</button>
</div>

<!-- 用户列表（初始隐藏） -->
<div id="user-list">
  <p>共 <span id="user-count">0</span> 位通过者</p>
  <div id="users-container"></div>
  <button class="btn" onclick="backToRoundSelect()">返回选择轮次</button>
</div>

<!-- 自定义邮件弹窗（初始隐藏） -->
<div id="custom-modal" class="modal" onclick="closeModalIfBackground(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>为 <span id="modal-username"></span> 发送自定义邮件</h3>
    <label>邮件正文：</label>
    <textarea id="custom-content" placeholder="请输入自定义邮件内容..."></textarea>
    <div>
      <button class="btn" onclick="sendCustomEmail()">发送</button>
      <button class="btn" onclick="closeModal()">取消</button>
    </div>
  </div>
</div>

<script src="../../static/js/admin/publish_email.js"></script>
</body>
</html>
