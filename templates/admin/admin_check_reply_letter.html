<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员信件</title>
    <link rel="stylesheet" href="/static/css/admin/admin_check_reply_letter.css">
</head>
<body>
<h2>管理员信件</h2>
<div id="letters-container"></div>

<!-- 回信弹窗（初始隐藏） -->
<div id="reply-modal" class="modal-overlay">
    <div class="reply-modal">
        <h3>回信</h3>

        <label for="reply-title">标题（最多15字）：</label>
        <input type="text" id="reply-title" maxlength="15" value="管理员回信" />
        <div class="char-count"><span id="title-count">6</span>/15</div>

        <label for="reply-content">正文（最多50字）：</label>
        <textarea id="reply-content" maxlength="50" placeholder="请输入回复内容..."></textarea>
        <div class="char-count"><span id="content-count">0</span>/50</div>

        <div class="modal-buttons">
            <button id="cancel-reply">取消</button>
            <button id="send-reply">发送</button>
        </div>
    </div>
</div>

<script src="/static/js/admin/admin_check_reply_letter.js"></script>
</body>
</html>
