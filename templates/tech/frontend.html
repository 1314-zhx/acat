<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>前端开发方向 - ACAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            padding: 1.25rem 1.5rem;
        }
        .card-header h2 {
            font-size: 1.75rem; /* 二级标题标准大小 */
            font-weight: 600;
            margin: 0;
        }
        .intro-text {
            margin-bottom: 1.25rem;
            color: #495057;
            line-height: 1.6;
        }
        .list-group-item {
            border: none;
            padding: 0.6rem 0;
            background: transparent;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        .list-group-item i {
            color: #F57C00;
            margin-top: 0.25rem;
            flex-shrink: 0;
        }
        .btn-outline-primary {
            border-color: #F57C00;
            color: #F57C00;
            transition: all 0.25s ease;
            font-weight: 500;
        }
        .btn-outline-primary:hover {
            background-color: #F57C00;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 124, 0, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2><i class="bi bi-browser-chrome me-2"></i>前端开发方向</h2>
                </div>
                <div class="card-body p-4">
                    <p class="intro-text">
                        ACAT 实验室前端方向主要学习内容包括：
                    </p>

                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            HTML5、CSS3、JavaScript 基础
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            响应式布局与 Bootstrap 框架
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            Vue 3 / react + TypeScript 现代前端开发
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            vuex,组件化开发与状态管理（Pinia）
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            前端工程化（Vite、webpack、npm、ESLint）
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-check-circle"></i>
                            与后端联调（Axios、RESTful API）
                        </li>
                    </ul>

                    <p class="intro-text">
                        目标是培养能独立开发完整 Web 应用的全栈潜力人才。
                    </p>

                    <div class="text-center mt-4">
                        <a href="/introduce" class="btn btn-outline-primary px-4 py-2">
                            <i class="bi bi-arrow-left me-1"></i> 返回上一页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
