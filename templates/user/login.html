<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <title>纳新报名系统 - 登录</title>
    <link rel="stylesheet" href="../../static/css/user/login.css">
</head>
<body>
<div class="login-box">
    <h2>登录<span><img src="../../static/images/favicon.ico" alt=""></span></h2>
    <input type="tel" id="phone" placeholder="请输入11位手机号" maxlength="11" />
    <input type="password" id="password" placeholder="请输入密码" />
    <button id="loginBtn">登录</button>

    <!-- 操作链接 -->
    <div class="action-links">
        <a href="/user/forget">忘记密码？</a>
        <a href="/user/register">没有账号？去注册</a>
    </div>

    <div id="message"></div>
</div>

<script src="../../static/js/user/login.js"></script>
</body>
</html>
