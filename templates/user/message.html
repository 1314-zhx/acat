<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>私信管理员</title>
    <link rel="stylesheet" href="/static/css/user/message.css">
</head>
<body>

<h2 style="text-align: center;">管理员列表</h2>
<div class="admin-list" id="adminList">
    <!-- 管理员数据将通过 fetch 动态加载 -->
</div>

<!-- 私信模态框 -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <h2>私信管理员</h2>
        <form id="messageForm">
            <input type="hidden" id="receiveId" />

            <div class="form-group">
                <label for="title">标题</label>
                <input
                        type="text"
                        id="title"
                        value="发给管理员的消息"
                        maxlength="50"
                        required
                />
            </div>

            <div class="form-group">
                <label for="content">正文（最多15个字）</label>
                <textarea
                        id="content"
                        placeholder="请输入消息内容..."
                        maxlength="15"
                        required
                ></textarea>
                <div class="char-count"><span id="charCount">0</span>/15</div>
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeModal()">取消</button>
                <button type="submit" class="btn-submit">发送</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/user/message.js"></script>
</body>
</html>
