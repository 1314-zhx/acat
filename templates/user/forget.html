<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>找回密码 - 用户中心</title>
    <link rel="stylesheet" href="../../static/css/user/forget.css">
</head>
<body>
<div class="forget-container">
    <h2>找回密码</h2>

    <!-- 第一阶段：输入账号 -->
    <div id="step1" class="step active">
        <form id="accountForm">
            <div class="input-group" id="accountGroup">
                <label for="account">注册邮箱</label>
                <input
                        type="text"
                        id="account"
                        name="account"
                        placeholder="请输入注册邮箱"
                        autocomplete="off"
                />
                <div class="error-message" id="accountError">请输入有效的邮箱地址</div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">发送验证码</button>
            <a href="/user/login" class="back-link">返回登录</a>
        </form>
    </div>

    <!-- 第二阶段：输入验证码和新密码 -->
    <div id="step2" class="step">
        <form id="verifyForm">
            <input type="hidden" id="storedAccount" value="" />
            <p style="text-align:center; margin-bottom:16px; color:#666;">
                验证码已发送至：<span id="displayAccount"></span>
            </p>

            <div class="input-group" id="codeGroup">
                <label for="code">验证码</label>
                <input
                        type="text"
                        id="code"
                        name="code"
                        placeholder="请输入邮箱中的6位验证码"
                        maxlength="6"
                        autocomplete="off"
                />
                <div class="error-message" id="codeError">验证码错误或已过期</div>
            </div>

            <div class="input-group" id="passwordGroup">
                <label for="newPassword">新密码</label>
                <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="请输入新密码（6-20位）"
                />
                <div class="error-message" id="passwordError">密码长度需为6-20位</div>
            </div>

            <div class="input-group" id="confirmGroup">
                <label for="confirmPassword">确认密码</label>
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="请再次输入新密码"
                />
                <div class="error-message" id="confirmError">两次密码不一致</div>
            </div>

            <button type="submit" class="submit-btn" id="verifyBtn">重置密码</button>
            <button type="button" class="submit-btn" style="background:#909399; margin-top:12px;" onclick="goBack()">
                返回上一步
            </button>
        </form>
    </div>

    <div class="success-message" id="successMessage"></div>
</div>

<script src="../../static/js/user/forget.js"></script>
</body>
</html>
