<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户注册 - ACAT</title>
    <link rel="stylesheet" href="/static/css/user/register.css">
</head>
<body>
<div class="container">
    <h2>用户注册</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="stuId">学号 *</label>
            <input type="text" id="stuId" name="stuId" required />
        </div>

        <div class="form-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="phone">手机号 *</label>
            <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
            <label for="email">邮箱 *</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="gender">性别 *</label>
            <select id="gender" name="gender" required>
                <option value="">-- 请选择 --</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>

        <div class="form-group">
            <label for="direction">方向 *</label>
            <select id="direction" name="direction" required>
                <option value="">-- 请选择 --</option>
                <option value="0">不确定</option>
                <option value="1">后端Go</option>
                <option value="2">后端Java</option>
                <option value="3">前端</option>
                <option value="4">后端</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">密码 *</label>
            <input type="password" id="password" name="password" required minlength="6" />
        </div>

        <div class="form-group">
            <label for="rePassword">确认密码 *</label>
            <input type="password" id="rePassword" name="rePassword" required />
        </div>

        <!-- 验证码输入框（初始隐藏） -->
        <div class="form-group" id="codeGroup" style="display:none;">
            <label for="code">邮箱验证码 *</label>
            <input type="text" id="code" name="code" maxlength="6" placeholder="请输入6位验证码" />
            <button type="button" id="resendBtn" class="resend-btn">重新发送</button>
        </div>

        <button type="submit">注册</button>
    </form>

    <div id="message"></div>
</div>

<script src="/static/js/user/register.js"></script>
</body>
</html>
