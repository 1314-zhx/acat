<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>查询面试结果 - ACAT</title>
    <link rel="stylesheet" href="/static/css/user/result.css">
</head>
<body>
<div class="container">
    <h2>查询面试结果</h2>
    <form id="resultForm">
        <div class="form-group">
            <label for="round">请输入轮次 *</label>
            <input type="number" id="round" min="1" max="3" placeholder="例如：1" required />
        </div>
        <button type="submit" id="submitBtn">查询结果</button>
    </form>
</div>

<script src="/static/js/user/result.js"></script>
</body>
</html>
